<html lang="es">
    <head>
        <title>TECNOLOGIA A TU MANO</title>
        <meta charset="utf-8">

    </head>
    <body>
        <header>
            <h1>TECNOLOGIA A TU MANO</h1>
            <h2>Formulario de registro</h2>

            <form>
                <h2>Tipo de documento</h2>
                <select name="tipo_documento" id="tipo_documento">
                   <option value="S">Seleccionar</option>
                   <option value="TI">Tarjeta de identidad</option>
                   <option value="CC">Cedula de ciudadania</option>
                   <option value="CE">Cedula de extranjeria</option>
                </select> <br><br>

                <label for="nombre">Nombres: </label>
                <input type="text" name="nombre" id="nombre" maxlength="60">

                <label for="apellido">Apellidos: </label>
                <input type="text" name="apellido" id="apellido" maxlength="60">
                
                <h2>Genero</h2>
                <label for="genero"></label>
                <input type="radio" name="genero" id="genero" value="M">Masculino
                <input type="radio" name="genero" id="genero" value="F">Femenino

                <h2>Seguridad</h2>
                <label for="correo">Correo electronico</label>
                <input type="email" name="correo" id="correo" maxlength="50">
                <label for="clave">Contrase√±a: </label>
                <input type="text" name="clave" id="clave" maxlength="15">
                
                <h2>Fecha de nacimiento</h2>
                <label for="fecha">Fecha</label>
                <input type="date" name="fecha" id="fecha"><br><br>
            
                <button>guardar</button>
            </form>
        </header>
    </body>
</html>
